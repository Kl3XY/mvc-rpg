<style>
    .parent {
        position: relative;
        top: 0;
        left: 0;
        margin-top: 5%;
    }

    img {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
    }

    .block {
        margin:0%;
        padding: 5px;
        border-style: solid;
        border-color: goldenrod;
        border-width: 1px;
        border-radius: 5px;
        background-color: #3a3a3a;
    }

    .common {
        border-color: gray;
    }

    .uncommon {
        border-color: forestgreen;
    }

    .rare {
        border-color: darkblue;
    }

    .epic {
        border-color: rebeccapurple;
    }

    .legendary {
        border-color: orangered;
    }

    .tooltip-text {
        visibility: hidden;
        position: absolute;
        z-index: 1;
        left: -70px;
        top: -78px;
        width: 200px;
        color: white;
        font-size: 12px;
        background-color: #192733;
        border-radius: 10px;
        border-width: 5px;
        border-style: solid;
        padding: 10px 15px 10px 15px;
    }

    .hover-text:hover .tooltip-text {
        visibility: visible;
    }


    .hover-text {
        position: relative;
        display: inline-block;
        margin: 0px;
        font-family: Arial;
        text-align: center;
    }

    .image5 {
        position: absolute;
        top: 9%;
        left: 19%;
    }

</style>





<span class="hover-text parent">
    <template switch.bind="item.rarity">
        <span case.bind="0">
            <img src="../files/UI/spr_border_common.png" width="${width}" height="${height}">
            <span class="tooltip-text common"><b>"${item.name}"</b><br />Common ${item.itemType.name}<br />Attack: ${item.attack}</span>
            <!--Common Icons-->
            <template switch.bind="item.itemTypeID">
                <span case.bind="5">
                    <img class="image5" src="../files/UI/Items/spr_iron_sword.png" width="${width*0.75}" height="${height*0.75}">
                </span>
            </template>
        </span>
        <span case.bind="1">
            <img src="../files/UI/spr_border_uncommon.png" width="${width}" height="${height}">
            <span class="tooltip-text uncommon"><b>${item.name}</b><br />Uncommon ${item.itemType.name}<br />Attack: ${item.attack}</span>
            <!--Uncommon Icons-->
            <template switch.bind="item.itemTypeID">
                <span case.bind="1">
                    <img class="image5" src="../files/UI/Items/spr_normal_collectible.png" width="${width*0.75}" height="${height*0.75}">
                </span>
            </template>
        </span>
        <span case.bind="2">
            <img src="../files/UI/spr_border_rare.png" width="${width}" height="${height}">
            <span class="tooltip-text rare"><b>${item.name}</b><br />Rare ${item.itemType.name}<br />Attack: ${item.attack}</span>
            <!--Rare Icons-->
        </span>
        <span case.bind="3">
            <img src="../files/UI/spr_border_epic.png" width="${width}" height="${height}">
            <span class="tooltip-text epic"><b>${item.name}</b><br />Epic ${item.itemType.name}<br />Attack: ${item.attack}</span>
            <!--Epic Icons-->
            <template switch.bind="item.itemTypeID">
                <span case.bind="2">
                    <img class="image5" src="../files/UI/Items/spr_normal_gold.png" width="${width*0.75}" height="${height*0.75}">
                </span>
                <span case.bind="5">
                    <img class="image5" src="../files/UI/Items/spr_orichalcum_sword.png" width="${width*0.75}" height="${height*0.75}">
                </span>
            </template>
        </span>
        <span case.bind="4">
            <img src="../files/UI/spr_border_legendary.png" width="${width}" height="${height}">
            <span class="tooltip-text legendary"><b>${item.name}</b><br />Legendary ${item.itemType.name}<br />Attack: ${item.attack}</span>
            <!--Legendary Icons-->
        </span>
        <span default-case>undefined</span>
            
    </template>
    
</span>
