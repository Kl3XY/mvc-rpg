<style>
    .parent {
        position: relative;
        top: 0;
        left: 0;
        margin-top: 5%;
    }

    img {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
    }

    .block {
        margin: 0%;
        padding: 5px;
        border-style: solid;
        border-color: goldenrod;
        border-width: 1px;
        border-radius: 5px;
        background-color: #3a3a3a;
    }
    
    .common {
        border-color: gray;
    }

    .uncommon {
        border-color: forestgreen;
    }

    .rare {
        border-color: darkblue;
    }

    .epic {
        border-color: rebeccapurple;
    }

    .legendary {
        border-color: orangered;
    }

    .tooltip-text {
        visibility: hidden;
        position: absolute;
        z-index: 1;
        left: -70px;
        top: calc(100% * -1 * 2);
        width: 200px;
        color: white;
        font-size: 12px;
        background-color: #192733;
        border-radius: 10px;
        border-width: 5px;
        border-style: solid;
        padding: 10px 15px 10px 15px;
    }

    .hover-text:hover .tooltip-text {
        visibility: visible;
    }


    .hover-text {
        position: relative;
        display: inline-block;
        margin: 0px;
        font-family: Arial;
        text-align: center;
    }

    .image5 {
        position: absolute;
        top: 9%;
        left: 19%;
    }
</style>


<span class="hover-text parent">
    <template switch.bind="item.rarity">
        <span case.bind="0">
            <img src="../files/UI/spr_border_common.png" width=${width} height="${height}">
            <span class="tooltip-text common">
                <b>"${item.name}"</b><br />Common ${item.itemType.name}<br />Attack: ${item.attack}
                <br>
                <span if.bind="player.equippedItemID != item.id">
                    <span if.bind="item.itemTypeID == 5">
                        <button value="Equip" click.trigger="equipItem(item.id)">Equip</button>
                    </span>
                    <button value="Destroy" click.trigger="deleteItem(item.id)">Destroy</button>
                </span>
                <span else.bind="player.equippedItemID != item.id">
                    <b>Currently Equipped</b>
                </span>
            </span>
            <!--Common Icons-->

        </span>
