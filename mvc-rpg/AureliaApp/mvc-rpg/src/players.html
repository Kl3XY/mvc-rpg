<import from="./draw-profile"></import>

<style>
    ul {
        list-style-type: none; 
    }

    li {
        margin-bottom: 15px;
    }

</style>

<h1 class="mb2" style="text-align:center"><b>Search Players</b></h1>

<div style="align-content: center">
    <div class="grid-column mb3">
        <label for="name">Search</label>
        <input id="name" name="name" class="form-control" value.bind="name" />
    </div>
    <div style="text-align:center">
        <span class="grid-column mb3">
            <a class="btn btn--default" load="/welcome-page">Create New</a>
        </span>
        <span class="grid-column mb3">
            <input value="Search" class="btn btn--default" click.trigger="search()" />
        </span>
    </div>
</div>



<div class="container mt2 text--gray">
    <ul>
        <li repeat.for="e of player">
            <draw-profile profile.bind="e" width.bind="128" height.bind="128"></draw-profile>
        </li>
    </ul>
</div>
