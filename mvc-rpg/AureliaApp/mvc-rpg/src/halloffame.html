<style>
    ul {
        list-style-type: none;
    }

    li {
        margin-bottom: 15px;
    }
</style>

<h1 class="mb2" style="text-align:center"><b>Hall Of Fame</b></h1>

<div class="container mt2 text--gray">
    <ul>
        <li repeat.for="e of grouped">
            <img src="data:image/png;base64, ${e.player.profilePicture}" style="width:64px; height:64px;" />
            ${e.player.name} Killed ${e.values.length} Enemies.
        </li>
    </ul>
</div>
